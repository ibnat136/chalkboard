<!DOCTYPE html>
<html lang="en">
<title>Sign Up</title>

    <link rel="stylesheet" href="css/styles3.css">

<body>
    <main>
        <header>
          <div class="content-wrap">
            <img src="images/chalkboard-logos_transparent.png" alt="chalkboard logo" class="logo">
              <h1 style="text-align: center;">Join ChalkBoard Today</h1>
<form method="POST" action="#">
    <div class="signup-form">
       <label for="userEmail" style="margin-right: 20px;">Email</label>
       <input type="text" id="userEmail" name="userEmail" required placeholder="name@domain.com" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*">
    </div>

    <div class="signup-form">
       <label for="userPassword" style="margin-right: 10px;">Password</label>
       <input type="password" id="userPassword" name="userPassword" placeholder="password" minlength="8" required>
    </div>

    <div class="signup-form">
        <label for="school"  style="margin-right: 10px;">School</label>
        <input type="text" id="school" name="school" placeholder="name" required>
     </div>

    <div class="signup-form">
       <label for="dateToSend" style="margin-right: 20px;">DOB</label>
  <input type="date" name="dateToSend" id="dateToSend">
    </div>
<a href="index.html">
  <input type="submit" form="form" value="Sign Up" style="margin-left: 240px; padding:10px 20px; background-color: #2F3061; color: white;">
</a>
  </form>
 
          </div>
        </header>
